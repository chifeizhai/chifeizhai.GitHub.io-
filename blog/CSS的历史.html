<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的历史</title>
</head>
<body>
    <h3>起因</h3>
    Tim Berners-Lee开发的浏览器具有硬编码到程序中的样式表，但样式表不能链接到网络上的文件。
    <h3>解决</h3>
    Tim的同事Hakon Wium Lie在1994年的“Mosaic andthe Web”会议中提出CSS方案。
    <ul>
        <li>1996年
            <br>
            CSS level1 发布</li>
            <br>
        <li>1998年
            <br>
            CSS level2 发布</li>
            <br>
        <li>1999年
            <br>
            CSS level3 提起草案</li>
    </ul>
    
</body>
</html>
